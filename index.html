<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
        <header>
            <img src="img/logo.png" alt="imagen logo Alura">
        </header>
        <main>
            <section>
                <textarea class="input-texto" cols="40" rows="6" placeholder="Ingresa aquí el texto que deseas encriptar"></textarea>
                <div class="botones">
                    <p>⊛ Sólo letras minusculas sin acentos.</p>
                    <button class="encriptar" onclick="btnEncriptar()">
                        Encriptar
                    </button>
                    <button class="desencriptar" onclick="btnDesencriptar()">
                        Desencriptar
                    </button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="45" rows="40"></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </section>
        </main>
        <footer class="footer">
            <p>© Todos los derechos reservados, creado por Evelin Castillo, 2022.</p>
        </footer>
    <script src="script.js"></script>
</body>
</html>
